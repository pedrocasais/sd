<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Veiculos Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="logo">
    <a href="/">
        <img src="/images/autoUBI.png" alt="Logo">
    </a>
</div>

<div class="auth-buttons">
    <a class="btn-login" onclick="window.location.href='/login'">
        <i class="bi bi-person-fill"></i>
    </a>
</div>

<div class="menu">
    <i class="bi bi-list"></i>
    <span></span>
    <span></span>
    <span></span>
</div>

<div class="menu-off">
    <ul>
        <li><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/veiculos}">Veículos</a></li>
        <li><a th:href="@{/estatisticas}">Estatísticas</a></li>
        <li><a th:href="@{/faq}">FAQ</a></li>
        <li><a th:href="@{/sobre}">Sobre nós</a></li>
    </ul>
</div>

<div class="search-bar">
    <form class="search-form" th:action="@{/veiculos/pesquisa}" method="GET">
        <input type="text" name="termo" placeholder="pesquisa">
        <button type="submit">
            <i class="bi bi-search"></i>
        </button>
    </form>
</div>

<div class="carousel-container">
    <div class="carousel">
        <article th:each="veiculo : ${veiculos}">
            <img th:src="@{/veiculo/imagem/{id}(id=${veiculo.ID})}" alt="Imagem do veículo">
            <h2 th:text="${veiculo.marca}">Marca</h2>
            <p th:text="${veiculo.modelo}">Detalhes</p>
            <a th:href="@{/veiculo/{id}(id=${veiculo.ID})}">Ver mais</a>
        </article>
    </div>
    <div class="carousel-nav nav-prev"><i class="bi bi-chevron-left"></i></div>
    <div class="carousel-nav nav-next"><i class="bi bi-chevron-right"></i></div>
</div>

<canvas></canvas>

<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/background.js}"></script>
<script th:src="@{/js/images.js}"></script>

</body>
</html>
