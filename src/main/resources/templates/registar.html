<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/registar.css}">
    <script th:src="@{/js/background.js}" defer></script>
</head>
<body>
<canvas></canvas>

<div class="logo">
    <a href="/USER">
        <img src="/images/autoUBI.png" alt="Logo">
    </a>
</div>
<form  method="post" th:action="@{/registo}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <h1>Registar</h1>

    <div class="registar-email">
        <i class="bi bi-envelope-fill"></i>
        <input type="email" name="email" placeholder="email" required />
    </div>

    <div class="form-row">
        <div class="registar-nome">
            <i class="bi bi-person-fill"></i>
            <input type="text" name="nome" placeholder="nome" required/>
        </div>
        <div class="registar-nome2">
            <i class="bi bi-person-fill"></i>
            <input type="text" name="apelido" placeholder="apelido" required/>
        </div>
    </div>

    <div class="form-row">
        <div class="registar-morada">
            <i class="bi bi-house-fill"></i>
            <input type="text" name="morada" placeholder="morada" required/>
        </div>
        <div class="registar-cod">
            <i class="bi bi-house-fill"></i>
            <input type="text" name="codPostal" placeholder="codPostal" required pattern="^\d{4}-\d{3}$"/>
        </div>
    </div>

    <div class="form-row">
        <div class="registar-loc">
            <i class="bi bi-house-fill"></i>
            <input type="text" name="localidade" placeholder="localidade" required/>
        </div>
        <div class="registar-movel">
            <i class="bi bi-telephone-fill"></i>
            <input type="number" name="tel" placeholder="telemovel" required  pattern="[0-9]{9}"/>
        </div>
    </div>

    <div class="form-row">
        <div class="registar-password">
            <i class="bi bi-key-fill"></i>
            <input type="password" name="password" placeholder="Password" required/>
        </div>
        <div class="registar-password2">
            <i class="bi bi-key-fill"></i>
            <input type="password" name="password2" placeholder="Confirmar Password" required/>
        </div>
    </div>

    <div class="registar-checkbox">
        <input type="checkbox" name="consentimento" required />
        <label>aceita que os seus dados sejam vendidos ilegalmente</label>
    </div>
    <button type="submit">Register</button>
</form>
</body>
</html>
