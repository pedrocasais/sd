<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Estatísticas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/estatisticas.css}">
    <script th:src="@{/js/background.js}" defer></script>
</head>
<body>

<canvas></canvas>

<div class="logo">
    <a th:href="@{/logo}"><img src="/images/autoUBI.png" alt="Logo"></a>
</div>

<div class="auth-buttons">
    <a class="btn-login" onclick="window.location.href='/login'">
        <i class="bi bi-person-fill"></i>
    </a>
</div>

<div class="menu">
    <i class="bi bi-list"></i>
    <span></span>
    <span></span>
    <span></span>
</div>

<div class="menu-off">

    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/veiculos">Veículos</a></li>
        <li><a href="/estatisticas">Estatísticas</a></li>

        <li th:if="${isAdmin}"><a href="/Visualizarveiculos">Visualizar veículos</a></li>
        <li th:if="${isAdmin}"><a href="/admColocarVeiculo">Adicionar carro</a></li>
        <li th:if="${isAdmin}"><a href="/modificar">Modificar carro</a></li>
        <li th:if="${isAdmin}"><a href="/eliminar">Eliminar carro</a></li>
        <li th:if="${isAdmin}"><a href="/gerir">Gerir</a></li>

        <li><a href="/faq">FAQ</a></li>
        <li><a href="/sobre">Sobre nós</a></li>
    </ul>

</div>

<div class="content">
    <h1 style="text-align: center; color: white; margin-top: 100px;">Estatísticas de Vendas</h1>

    <div style="color: white; margin-top: 40px; text-align: center;">
        <h2>Total de Veículos Vendidos: <span th:text="${totalVendidos}">0</span></h2>

        <h2 style="margin-top: 40px;">Melhores 3 Clientes</h2>
        <div th:if="${mostrarTabelaClientes}" style="margin-top: 40px;">
            <h2>Melhores 3 Clientes</h2>
            <table style="margin: 0 auto; color: white; border: 1px solid white;">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Total de Compras</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente : ${melhoresClientes}">
                    <td th:text="${cliente.nome}">Nome Cliente</td>
                    <td th:text="${cliente.totalCompras}">0</td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>

<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/background.js}"></script>
</body>
</html>
