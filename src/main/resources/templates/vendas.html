<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registar Venda</title>
    <link rel="stylesheet" th:href="@{/css/vendas.css}">
</head>
<body>
<div class="vendas-container">
    <h1>Registar Venda</h1>

    <form action="/registar-venda" method="post">
        <label for="veiculo">Veículo:</label>
        <select name="veiculoId" id="veiculo" required>
            <option th:each="v : ${veiculos}" th:value="${v.ID}" th:text="${v.marca + ' ' + v.modelo + ' (' + v.ano + ')'}"></option>
        </select>

        <label for="user">Cliente:</label>
        <select name="userId" id="user" required>
            <option th:each="u : ${users}" th:value="${u.ID}" th:text="${u.nome} (${u.email})"></option>
        </select>

        <label for="preco">Preço de Venda:</label>
        <input type="number" step="0.01" name="precoVenda" id="preco" required>

        <label for="ref">Referência de Pagamento:</label>
        <input type="text" name="refPagamento" id="ref" required>

        <label for="nif">NIF:</label>
        <input type="number" name="nif" id="nif" required>

        <button type="submit">Confirmar Venda</button>
    </form>
</div>
</body>
</html>
